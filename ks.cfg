#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=eth0 --onboot=off --ipv6=auto --no-activate
network  --hostname=localhost.localdomain

# Root password
rootpw --iscrypted $6$xGn4/thbhfrN6YdO$KQAUjNjLTnEiywuK5EM8toIteKWdF2iTI3O/yxK6fNC.ygA8b1VMEcleLs62P/X1ZC7oO1BDYzQXB3QJLyFjp.
user --name=vagrant --password=vagrant
# System services
services --enabled="chronyd"
# System timezone
timezone America/New_York --isUtc
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=vda
autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel

%packages
@^minimal
@core
chrony
kexec-tools

%end

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=50 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=50 --notstrict --nochanges --notempty
pwpolicy luks --minlen=6 --minquality=50 --notstrict --nochanges --notempty
%end
%post --log=/root/grubby.log
/sbin/grubby --update-kernel=ALL --args="console=ttyS0"
cat >> /etc/sudoers << FOE
vagrant ALL=(ALL)	NOPASSWD:ALL
FOE
echo "ssh-rsa  vagrant insecure public key" > home/vagrant/.ssh/authorized_keys
chmod 0600 /home/vagrant/.ssh/authorize_keys
chmod 0600 /home/vagrant/.ssh/authorized_keys/vagrant.pub
chmod 0700 /home/vagrant/.ssh
systemctl sshd.service enable
%end
reboot
